<!-- @format -->

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0"
    />
    <meta
      http-equiv="content-security-policy|content-type|default-style|refresh"
    />
    <title>Quotations App | Company Page</title>
    <link
      rel="icon"
      href="../images/favicon.ico"
      type="image/x-icon"
    />
    <link
      rel="stylesheet"
      href="/styles/company.css"
    />
    <link
      rel="stylesheet"
      href="/styles/app.css"
    />
  </head>
  <body>
    <div class="topnav">
      <p>Quotations App</p>
      <div class="topnavcenter">
        <ul>
          <li>
            <a href="/view/home.html">หน้าหลัก</a>
          </li>
          <li>
            <a href="/view/company.html"
              >ข้อมูลบริษัท</a
            >
          </li>
          <li>
            <a href="/view/bank.html"
              >ข้อมูลธนาคาร</a
            >
          </li>

          <li>
            <a href="/view/customer.html"
              >ข้อมูลลูกค้า</a
            >
          </li>
          <li>
            <a href="/view/quotation.html"
              >ทำใบเสนอราคา</a
            >
          </li>
          <li>
            <a href="/view/quotationreport.html"
              >รายงานใบเสนอราคา</a
            >
          </li>
          <li>
            <a href="#" id="logout">ออกจากระบบ</a>
          </li>
        </ul>
      </div>
      <p>Admin</p>
    </div>

    <div class="main-secondary">
      <nav>
        <p>Companies List</p>
        <button type="button" id="addcompany">
          New Company
        </button>
      </nav>
    </div>

    <div class="main-table">
      <div
        id="modalcontainer"
        class="modalcontainer"
      >
        <div id="modal-content" class="card">
          <form
            class="addcompanyform"
            autocomplete="off"
          >
            <nav>
              <label href="#" for="closemodal"
                >เพิ่มข้อมูล</label
              >
              <button
                id="closemodal"
                type="button"
              >
                X
              </button>
            </nav>

            <table class="modaltable">
              <tr>
                <td>
                  <label for="companyname"
                    >ชื่อบริษัท</label
                  >
                </td>
                <td>
                  <input
                    type="text"
                    name="companyname"
                    id="companyname"
                    required
                    autocomplete="off"
                  />
                </td>
              </tr>
              <tr>
                <td>
                  <label for="companyaddress"
                    >ที่อยู่บริษัท</label
                  >
                </td>
                <td>
                  <textarea
                    id="companyaddress"
                    name="companyaddress"
                  >
                  </textarea>
                </td>
              </tr>
              <tr>
                <td>
                  <label for="taxpayernumber"
                    >เลขประจำตัวผู้เสียภาษี</label
                  >
                </td>
                <td>
                  <input
                    type="number"
                    name="taxpayernumber"
                    id="taxpayernumber"
                    autocomplete="off"
                  />
                </td>
              </tr>
              <tr>
                <td>
                  <label>สำนักงานใหญ่/สาขา</label>
                </td>
                <td>
                  <input
                    type="radio"
                    id="headoffice"
                    name="companytype"
                    value="headoffice"
                    checked
                  />
                  <label for="headoffice"
                    >สำนักงานใหญ่</label
                  >
                  <input
                    type="radio"
                    id="branch"
                    name="companytype"
                    value="branch"
                  />
                  <label for="headoffice"
                    >สาขา</label
                  >
                </td>
              </tr>
              <tr>
                <td>
                  <label for="companyMobileNumber"
                    >เบอร์โทรศัพท์</label
                  >
                </td>
                <td>
                  <input
                    type="number"
                    name="companyMobileNumber"
                    id="companyMobileNumber"
                    autocomplete="off"
                  />
                </td>
              </tr>
            </table>
            <nav>
              <button
                type="submit"
                id="btnSaveCompany"
              >
                บันทึก
              </button>
              <button
                type="button"
                id="btnClearCompany"
              >
                ล้างข้อมูล
              </button>
            </nav>
          </form>
        </div>
      </div>

      <table class="orgTable">
        <thead>
          <th>No.</th>
          <th>Actions</th>
          <th>ชื่อบริษัท</th>
          <th>ที่อยู่บริษัท</th>
          <th>เลขประจำตัวผู้เสียภาษี</th>
          <th>สำนักงานใหญ่/สาขา</th>
          <th>เบอร์โทรศัพท์</th>
        </thead>
        <tbody
          id="table-body"
          class="table-body"
        ></tbody>
      </table>
    </div>

    <span id="versionnumber"
      >quotations app v.1.21102567</span
    >

    <script src="/scripts/logout.js"></script>
    <script src="/scripts/company.js"></script>
  </body>
</html>
