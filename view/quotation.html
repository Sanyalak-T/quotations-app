<!-- @format -->

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0"
    />
    <meta
      http-equiv="content-security-policy|content-type|default-style|refresh"
    />
    <title>
      Quotations App | Quotations Page
    </title>
    <link
      rel="icon"
      href="../images/favicon.ico"
      type="image/x-icon"
    />
    <link
      rel="stylesheet"
      href="/styles/app.css"
    />
    <link
      rel="stylesheet"
      href="/styles/quotation.css"
    />
  </head>
  <body>
    <div class="topnav">
      <p>Quotations App</p>
      <div class="topnavcenter">
        <ul>
          <li>
            <a href="/view/home.html">หน้าหลัก</a>
          </li>
          <li>
            <a href="/view/company.html"
              >ข้อมูลบริษัท</a
            >
          </li>
          <li>
            <a href="/view/bank.html"
              >ข้อมูลธนาคาร</a
            >
          </li>

          <li>
            <a href="/view/customer.html"
              >ข้อมูลลูกค้า</a
            >
          </li>
          <li>
            <a href="/view/quotation.html"
              >ทำใบเสนอราคา</a
            >
          </li>
          <li>
            <a href="/view/quotationreport.html"
              >รายงานใบเสนอราคา</a
            >
          </li>
          <li>
            <a href="#" id="logout">ออกจากระบบ</a>
          </li>
        </ul>
      </div>
      <p>Admin</p>
    </div>

    <div class="main-secondary">
      <nav>
        <p>Quotations List</p>
        <button type="button" id="addquotation">
          New Quotation
        </button>
      </nav>
    </div>

    <div class="main-table">
      <div
        id="modalcontainer"
        class="modalcontainer"
      >
        <div id="modal-content" class="card">
          <form
            class="addquotationform"
            autocomplete="off"
          >
            <nav>
              <label href="#" for="closemodal"
                >เพิ่มข้อมูล</label
              >
              <button
                id="closemodal"
                type="button"
              >
                X
              </button>
            </nav>

            <table class="modaltable">
              <tr>
                <td>
                  <label for="documentNo"
                    >เลขที่</label
                  >
                </td>
                <td>
                  <input
                    type="text"
                    name="documentNo"
                    id="documentNo"
                    required
                    autocomplete="off"
                  />
                </td>
              </tr>
              <tr>
                <td>
                  <label for="quotationdate"
                    >วันที่</label
                  >
                </td>
                <td>
                  <input
                    type="date"
                    id="quotationdate"
                    name="quotationdate"
                  />
                </td>
              </tr>
              <tr>
                <td>
                  <label for="company"
                    >บริษัท</label
                  >
                </td>
                <td>
                  <select
                    name="company"
                    id="company"
                  >
                    <option value="">
                      กรุณาเลือก...
                    </option>
                  </select>
                </td>
              </tr>
              <tr>
                <td>
                  <label for="customer"
                    >ลูกค้า</label
                  >
                </td>
                <td>
                  <select
                    name="customer"
                    id="customer"
                  >
                    <option value="">
                      กรุณาเลือก...
                    </option>
                  </select>
                </td>
              </tr>
              <tr>
                <td>
                  <label for="itemdetail"
                    >รายละเอียด</label
                  >
                </td>
                <td>
                  <input
                    type="text"
                    name="itemdetail"
                    id="itemdetail"
                    autocomplete="off"
                  />
                </td>
              </tr>
              <tr>
                <td>
                  <label for="trainee"
                    >จำนวน (คน)</label
                  >
                </td>
                <td>
                  <input
                    type="number"
                    id="trainee"
                    name="trainee"
                    autocomplete="off"
                  />
                </td>
              </tr>
              <tr>
                <td>
                  <label for="unitprices"
                    >ราคาต่อหน่วย (บาท)</label
                  >
                </td>
                <td>
                  <input
                    type="number"
                    name="unitprices"
                    id="unitprices"
                    autocomplete="off"
                  />
                </td>
              </tr>
              <tr>
                <td>
                  <label for="cost"
                    >มูลค่า (บาท)</label
                  >
                </td>
                <td>
                  <input
                    type="number"
                    name="cost"
                    id="cost"
                    autocomplete="off"
                    onkeyup="costShow()"
                  />
                </td>
              </tr>
            </table>
            <nav>
              <button
                type="submit"
                id="btnSaveQuotation"
              >
                บันทึก
              </button>
              <button
                type="button"
                id="btnClearQuotation"
              >
                ล้างข้อมูล
              </button>
            </nav>
          </form>
        </div>
      </div>

      <table class="orgTable">
        <thead>
          <th>No.</th>
          <th>Actions</th>
          <th>เลขที่</th>
          <th>วันที่</th>
          <th>บริษัท</th>
          <th>ลูกค้า</th>
          <th>รายละเอียด</th>
          <th>จำนวน (คน)</th>
          <th>ราคาต่อหน่วย (บาท)</th>
          <th>มูลค่า</th>
        </thead>
        <tbody
          id="table-body"
          class="table-body"
        ></tbody>
      </table>
    </div>

    <span id="versionnumber"
      >quotations app v.1.21102567</span
    >

    <script src="../scripts/logout.js"></script>
    <script src="../scripts/quotation.js"></script>
  </body>
</html>
